<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
        <p>I am a
            <span class="form-check form-check-radio">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="userType" id="student" value="option1" checked />
                    Student
                    <span class="form-check-sign"></span>
                </label>
            </span>
            <span class="form-check form-check-radio">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="userType" id="teacher" value="option2" />
                    Teacher
                    <span class="form-check-sign"></span>
                </label>
            </span>
            <span class="form-check form-check-radio">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="userType" id="parent" value="option2" />
                    Parent/Guardian
                    <span class="form-check-sign"></span>
                </label>
            </span>
        </p>
        <div><a>Are you a new user?</a></div>
        <div><a>Forgot my password?</a></div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
